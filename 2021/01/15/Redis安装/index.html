e select the redis <span class="built_in">log</span> file name [/var/<span class="built_in">log</span>/redis_6379.log] /var/<span class="built_in">log</span>/redis.log                      <span class="comment">#重新定义redis日志路径及日志名</span></span><br><span class="line">Please select the data directory <span class="keyword">for</span> this instance [/var/lib/redis/6379] /var/lib/redis/redis           </span><br><span class="line">Please select the redis executable path [/usr/<span class="built_in">local</span>/bin/redis-server]</span><br><span class="line">Selected config:</span><br><span class="line">Port           : 6379</span><br><span class="line">Config file    : /etc/redis/redis.conf</span><br><span class="line">Log file       : /var/<span class="built_in">log</span>/redis.log</span><br><span class="line">Data dir       : /var/lib/redis/redis</span><br><span class="line">Executable     : /usr/<span class="built_in">local</span>/bin/redis-server</span><br><span class="line">Cli Executable : /usr/<span class="built_in">local</span>/bin/redis-cli</span><br><span class="line">Is this ok? Then press ENTER to go on or Ctrl-C to abort.</span><br><span class="line">Copied /tmp/6379.conf =&gt; /etc/init.d/redis_6379</span><br><span class="line">Installing service...</span><br><span class="line">Successfully added to chkconfig!</span><br><span class="line">Successfully added to runlevels 345!</span><br><span class="line">Starting Redis server...</span><br><span class="line">Installation successful!                <span class="comment">#安装成功</span></span><br><span class="line">[root@magic utils]<span class="comment"># ps -ef | grep redis</span></span><br><span class="line">root     13249     1  0 14:15 ?        00:00:00 /usr/<span class="built_in">local</span>/bin/redis-server 127.0.0.1:6379</span><br><span class="line">root     13267  8789  0 14:16 pts/0    00:00:00 grep --color=auto redis</span><br><span class="line">[root@magic utils]<span class="comment"># netstat -nntlp | grep 6379</span></span><br><span class="line">tcp        0      0 127.0.0.1:6379          0.0.0.0:*               LISTEN      13249/redis-server</span><br><span class="line">[root@magic utils]<span class="comment"># ll /etc/redis/redis.conf</span></span><br><span class="line">-rw-r--r-- 1 root root 62227 7月  14 14:15 /etc/redis/redis.conf</span><br><span class="line">[root@magic utils]<span class="comment"># /etc/init.d/redis_6379 stop</span></span><br><span class="line">Stopping ...</span><br><span class="line">Redis stopped</span><br><span class="line">[root@magic utils]<span class="comment"># /etc/init.d/redis_6379 start</span></span><br><span class="line">Starting Redis server...</span><br><span class="line">[root@magic utils]<span class="comment"># /etc/init.d/redis_6379 restart</span></span><br><span class="line">Stopping ...</span><br><span class="line">Waiting <span class="keyword">for</span> Redis to shutdown ...</span><br><span class="line">Redis stopped</span><br><span class="line">Starting Redis server...</span><br><span class="line">[root@magic utils]<span class="comment"># cd</span></span><br><span class="line">[root@magic ~]<span class="comment"># vim .bashrc                     #给redis定义别名便于操作</span></span><br><span class="line">+</span><br><span class="line"><span class="built_in">alias</span> redis=<span class="string">&#x27;/etc/init.d/redis_6379&#x27;</span></span><br><span class="line">[root@magic ~]<span class="comment"># source .bashrc</span></span><br><span class="line">[root@magic ~]<span class="comment"># redis status                    #查看redis状态</span></span><br><span class="line">Redis is running (13308)</span><br><span class="line"></span><br><span class="line"><span class="comment">#允许redis远程登录</span></span><br><span class="line">[root@magic ~]<span class="comment"># vim /etc/redis/redis.conf</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">bind</span> 127.0.0.1          <span class="comment">#
